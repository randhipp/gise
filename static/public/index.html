<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fiber Boilerplate</title>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet"></link>
	</head>

	<body>
		<div class="container">
			<h1>Hue Editor</h1>
			<h4>Add image</h4>
			<form class="input mb-3">
				<input
					type="text"
					class="form-control"
					placeholder="image"
					id="image"
				/></br>
				Edit Hue (between -100 and 100):</br>
				<input type="range" id="hue" name="hue" min="-100" max="100" default="0"></br>
				<button class="btn btn-outline-primary" type="submit" id="add_image">
					Add Image
				</button>
			</form>
			<h4>Images</h4>
			<div class="list-group" id="images"></div>
		</div>

		<script src="/js/app.js"></script>
	</body>
</html>
